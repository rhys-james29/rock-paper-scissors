<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Rock, Paper, Scissors, Lizard, Spock</h1>

    <div class="game-area">
        <div class="choices">
            <button id="rock" class="btn btn--big btn--green">
                <i class="fa-solid fa-hand-back-fist" id="rock"></i>
            </button>
            <button id="paper" class="btn btn--big btn--purple">
                <i class="fa-solid fa-hand" id="paper"></i>
            </button>
            <button id="scissors" class="btn btn--big btn--red" >
                <i class="fa-solid fa-hand-scissors" id="scissors"></i>
            </button>
            <button id="lizard" class="btn btn--big btn--blue">
                <i class="fa-solid fa-hand-lizard" id="lizard"></i>
            </button>
            <button id="spock" class="btn btn--big btn--orange">
                <i class="fa-solid fa-hand-spock" id="spock"></i>
            </button>
        </div>
        <div id="block">
            <div class="your-choice">Your Choice: <span id="your-choice"></span> </div> 
            <div class="computer-choice">Computer Choice: <span id="computer-choice"></span> </div>
        </div>
    </div>
        <div class="result-outcome">
            <h2>Result: <span id="result"></span></h2>
        </div>

    <div class="score-area">
        <p class="wins">Wins: <span id="wins"></span></p>
        <p class="losses">Losses: <span id="losses"></span></p>
    </div>


    <script src="assets/js/script.js"> </script> 
    <script src="https://kit.fontawesome.com/af8063e91a.js" crossorigin="anonymous"></script> 
</body>
</html>
